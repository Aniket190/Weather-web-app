<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Weather.IO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto|Krub|ABeeZee|Comfortaa');
        @import url('https://fonts.googleapis.com/css?family=Andada|Permanent+Marker|Raleway:300');

        * {
            box-sizing: border-box;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            transition: background-color 5000s ease-in-out 0s;
            -webkit-text-fill-color: #fff !important;
        }

        html {
            margin : 0px;
            height : 100%;
        }


        body {
            background-attachment: fixed;
            margin: 0;
            height : 100%;
            background: #000046;  /* fallback for old browsers */
            background: -webkit-linear-gradient(#1CB5E0, #000046);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient( #1CB5E0, #000046); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            position: relative;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        #namer {
            position: relative;
            width: 400px;
            margin: 149px auto 0;
       }

        #namer input {
            border: 0px;
            border-bottom: 2px solid #1BB1DC;
            width: 100%;
            font-size: 30px;
            line-height: 35px;
            height: 70px;
            text-align: center;
            padding-right: 10px;
            background: transparent;
            color: #fff;
            font-family: 'ABeeZee',sans-serif;

        }


        #namer input:focus {
            outline: 0;
            color: #fff;
        }

        #namer input::-webkit-input-placeholder {
            color: #fff;
        }

        #namer input:-ms-input-placeholder {
            color: #fff;
        }

        #namer input::-ms-input-placeholder {
            color: #fff;
        }

        #namer input::placeholder {
            color: #fff;
        }

        .namer-controls {
            position: relative;
            display: block;
            height: 30px;
            margin: 20px 0;
            text-align: center;
            opacity: 1;
            cursor: pointer;

        }


        .namer-controls div {
            float: left;
            width: 50%;

        }

        .namer-controls div span {
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.25);
            padding: 20px 10px;
            width: 95%;
            display: inline-block;
            margin-right: 5%;
            border-radius: 30px;
            font-size: 14px;
            /*text-transform: uppercase;*/
            letter-spacing: 0.3px;
            margin-top: 20px;

        }


        .namer-controls div span:last-child {
            margin-right: 0;
        }



        #box {
            width:50%;
            height:50%;
            margin:0 auto;
            border-radius: 100px;
        }

        #Header {
            font-family: 'Comfortaa', cursive;
            margin-top: 0px;
            text-align: center;
            font-size: 30px;
            color: rgba(250,250,250,1);
            cursor: pointer;
            /*background-color: red;*/
        }

        button {

            background-color: transparent;
            outline: none;
            border: 0px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            height:100%;
        }

        .animated {
            animation-duration: 2s;
        }

        .hide {
            display: none;
        }

        #one {
            /*margin-left: 80px;*/
            float: left;
            display: inline-block !important;

        }

        #two {

            /*margin-left: 80px;*/
            display: inline-block !important;
            float: right;
       }
        #this {
            margin-left: 80px;
        }

    </style>

    <script type="text/javascript">

        var app=angular.module("app",[]);
        app.controller("emp",['$scope',function($scope){
            $scope.iconi="{{icon}}";
            $scope.a='change';
        }]);


        function secondClick() {
            setTimeout(function(){
                document.getElementById("secondClick").click(); }, 0);

        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x = position.coords.latitude;
            y = position.coords.longitude;
            var a = document.getElementById("input_lat");
            a.value = x;
            var b = document.getElementById("input_lng");
            b.value = y;
            secondClick();
        }

        function change() {
            var a = document.getElementById('namer-input');
            a.classList.remove('hide');
            var b = document.getElementById('one');
            b.classList.add('hide');
            var c = document.getElementById('two');
            c.classList.add('hide');
            var d = document.getElementById('this');
            d.classList.remove('hide');
        }


    </script>
</head>

<body>

<div ng-app="app">
    <div ng-controller="emp">
        <div id="Header">
            <div class="animated jello "><h1><b>Weather.IO</b></h1></div>
        </div>
        <div id="box">


            <div id="namer">
                <div ng-if="a=='change'" id="main">



                    <div class="namer-controls">
                        <form action='/res'>
                    <span id="namer-input" class="hide">
                        <input type="text" name="location" placeholder="Search here">
                    </span>

                            <div id="this" class="animated fadeInLeft hide">
                                <span ><button type="submit">Search</button></span>
                            </div>

                        </form>

                        <div class="animated fadeInLeft" id="one">
                            <span><button onclick="change()">Search</button></span>
                        </div>

                        <div class="animated fadeInRight" id="two" style="float: left;">
                            <span><button onclick="getLocation()">Go</button></span>
                        </div>

                    </div>

               <!--     <p style="font-family: 'ABeeZee', sans-serif; font-size: 22px; text-align: center; margin-top: 190px;">Tap GO to get the weather of current location or search for any place around the world</p>
 -->

                </div>

            </div>
        </div>
    </div>
</div>


<div style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif;margin-top: 240px; color: white; text-decoration: none;">
    <h3>&lt;/&gt; with &#10084;</h3>

    <a style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;" href="https://github.com/nikhils4">nikhils4</a>
    <a style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;" href="https://github.com/pm-sharma">pm-sharma</a>
    <a style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;" href="https://github.com/satin-04">satin-04</a>
</div>

<form action='/locate' style="display:none;">
    <input type="text" name='name_lat' id="input_lat">
    <input type="text" name='name_lng' id="input_lng">
    <button type="submit" id="secondClick"></button>

</form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
</body>
</html>
