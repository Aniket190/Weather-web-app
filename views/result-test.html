<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>WeatherIO</title>
    <link rel="shortcut icon" type="images/ico" href="favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="images/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto|Krub|ABeeZee|Comfortaa');
        @import url('https://fonts.googleapis.com/css?family=Andada|Permanent+Marker|Raleway:300');
        * {
            box-sizing: border-box;
        }
        html {
            margin: 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent;
            height : 100%;
        }

        body {
            /*background-attachment: fixed;*/
            margin : 0px;

            height : 100%;
            background: #000428;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right,#004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right,#004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            position: relative;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }


        #Header {
            margin-top: 50px;
            text-align: center;
            font-size: 60px;
            color: rgba(250,250,250,1);
            font-family: 'Comfortaa', cursive;
            cursor: pointer;
            /*background: #00c4cc linear-gradient(139deg, #00c4cc 0, #7d2ae8 100%);*/
            display: none;   
        }

        #box {
            width:50%;
            height:50%;
            margin:0 auto;
            border-radius: 99px;
            text-align: center;
        }

        button {
            padding-top:0;
            background: #004e92;
            outline: none;
            border: 0px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            height:100%;
        }

        #address {
            font-family: 'ABeeZee', sans-serif;
            font-size: 25px;
        }

        /*.temp {
            margin-top: 30px;
            margin-bottom: 40px;
            font-size: 85px;
            cursor: pointer;
        }*/

        #tc {
            font-size: 85px;
            cursor: pointer;
        }


        #deg {
            font-size: 30px;
            
        }


        #status {
            font-size : 25px;
            float: left;
            margin-left: 35%;
        }
        /*h1 {*/
        /*margin-top : 0;*/
        /*}*/

        #error {
            font-size: 25px;

        }

        .hide {
            display: none;
        }

        .display {
            display: block;
        }

        #predict {
            font-size: 20px;
        }

        #humidity {
            font-size : 25px;
            margin-left: 75%;
        }

        #pressure {
            float:left;
            font-size : 25px;
            margin-left: 10%;
        }

    </style>
    <script>
        $(document).ready(function(){
            $("body").delay("slow").fadeIn();
            $("#Header").fadeIn("slow");
            $("#address").fadeIn("slow");
            $("#flag").fadeIn("slow");
            $("#tc").delay().fadeIn("slow");
            $("#predict").fadeIn("slow");
            $("#img_pre").fadeIn("slow");
            $("#img_icon").fadeIn("slow");
            $("#img_hum").fadeIn("slow");
            $("#last").fadeIn("slow");
            $("#pressure").fadeIn("slow");

            $("#status").fadeIn("slow");
            $("#humidity").fadeIn("slow");
            $("#error").fadeIn("slow");

            $("#tc").click(function(){
                $("#tc").addClass("display");
            })
            
        })
    </script>


    <script type="text/javascript">

        var app=angular.module("app",[]);
        app.controller("emp",['$scope',function($scope){
            $scope.iconi='partly-cloudy-day';
            $scope.tempF = '{{tempF}}';
            $scope.tempC = '{{tempC}}';
            $scope.predict = "{{predict}}";

            $scope.count = 1;
            $scope.bool = 'true';
            $scope.display = function () {
                $scope.count++;
                if($scope.count%2==0){
                    $scope.bool='false';
                }
                else {
                    $scope.bool = 'true';
                }
            };
            $scope.error = '{{error}}';
            $scope.pressure = 28;
            $scope.humidity = 20;

        }]);
    </script>
</head>



<body>
<form action="/">
    <!--<span id="logo"><img src="logo.svg" style="margin-top: 23px;margin-left: 50px;width:80px;height: 80px"></span>-->
    <button style=" background: transparent !important" type="submit"><div id="Header"><b>Weather.IO</b></div></button>
</form>

<div ng-app="app">
    <div ng-controller="emp">

        <div id="box">
            <div id="table" >
                <p id="address" style="display:none;">{{street}}{{area5}}{{state}}{{country}}</p>
                <span ng-if="error==''"   id="flag" style="display:none;"><img src="https://www.countryflags.io/{{country}}/shiny/48.png" onerror="this.style.display='none'"/></span>
                
            <span id="tc" ng-click="display()" ng-if="bool=='true'" class="animated fadeIn">{{tempC}}<span><sup ng-if='tempC!=""' id="deg">&#8451;</sup></span></span>
                
            <span id="tc" ng-click="display()" ng-if="bool=='false'" class="animated fadeIn">{{tempF}}<span><sup ng-if='tempF!=""' id="deg">&#8457;</sup></span></span>
                
                <p id="predict" style="display: none;">{{predict}}</p>

            </div>

                <div id="img_pre" style="display: none;"><img src="images/pressure.svg" style="width:150px;height:150px;float:left;margin-left:-2%;" ng-if="pressure>0"></div>
                <div id="img_icon" style="display: none">
            <img src="images/clear-day.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='clear-day'">
            <img src="images/clear-night.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='clear-night'">
            <img src="images/cloudy.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='cloudy'">
            <img src="images/fog.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='fog'">
            <img src="images/hail.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='hail'">
            <img src="images/partly-cloudy-day.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='partly-cloudy-day'">
            <img src="images/partly-cloudy-night.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='partly-cloudy-night'">
            <img src="images/rain.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi=='rain'">
            <img src="images/sleet.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi==='sleet'">
            <img src="images/snow.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi==='snow'">
            <img src="images/thunderstorm.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi==='thunderstorm'">
            <img src="images/tornado.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi==='tornado'">
            <img src="images/wind.svg" style="width:150px;height:150px;float:left;margin-left: 19%" ng-if="iconi==='wind'">
                </div>
                <div id="img_hum" style="display: none;"> <img src="images/humidity.svg" style="width:150px;height:150px;margin-left: 13%" ng-if="humidity>0"></div>

                <p id="pressure" style="display: none;" class="animated fadeInLeft">{{pressure}}</p>
                <p id="status" style="display: none;">{{summary}}60</p>
                <p id="humidity" style="display: none;" class="animated fadeInRight">{{humidity}}</p>
                <p id="error" style="display: none;">{{error}}</p>
        </div>
    </div>

</div>

<div id="last" style="display: none;text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif;margin-top: 30vh; margin-bottom: 30px; color: white; text-decoration: none;">
    <h3>&lt;&gt; with &#10084;</h3>
    <p style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;"> by </p>
    <a style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;" href="https://github.com/nikhils4">nikhils4</a>
    <a style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;" href="https://github.com/pm-sharma">pm-sharma</a>
    <a style="text-align: center; font-size: 15px; font-family: 'ABeeZee', sans-serif; color: white; text-decoration: none;" href="https://github.com/satin-04">satin-04</a>

</div>
</body>
</html>
